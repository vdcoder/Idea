<div ng-controller="userAccountCtrl">
    <div class="blueBar">
      <div class="homeLabel">
        <b>Home</b>
      </div>
    </div>
    <div class="barShadow">
    </div>
    <div class="emptySpace">
      <center>
          <div class="box1">
              <div class="balanceValue">
                <md-progress-circular ng-show="isloading" md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
                <big ng-show="!isloading">{{ balance | currency}}</big>
              </div>
              <div class="balancaLabel">
                <small class="colorGray">Balance</small>
              </div>

                <div class="availableValue">
                  <md-progress-circular ng-show="isloading" md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
                  <big ng-show="!isloading">{{ available | currency}}</big>
                </div>
                <div class="availableLabel">
                  <small class="colorGray">Available Funds</small>
                </div>

                  <div class="lineValue">
                    <md-progress-circular ng-show="isloading" md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
                    <big ng-show="!isloading">{{ line | currency}}</big>
                  </div>
                  <div class="lineLabel">
                    <small class="colorGray">Total Line</small>
                  </div>

              <div ng-click="makeADraw()" class="makeDrawButton">
                  <div class="makeDrawButtonLabel">
                      Make A Draw
                  </div>
              </div>
          </div>
      </center>  
    </div>
</div>
